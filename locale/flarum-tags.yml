flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Izbriši kategoriju
      delete_tag_confirmation: "Da li ste sigurni? Diskusije u ovoj kategoriji neće biti obrisane."
      description_label: Opis
      hide_label: Sakrivena kategorija
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: SEO
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Podešavanje kategorija za raspravu.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Izmjena kategorije rasprave
      restrict_by_tag_heading: Ograničavanje po kategorijama
      tag_discussions_label: Dodjeljivanje kategorije raspravi

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " za "
      required_primary_heading: Potreban broj primarnih kategorija
      required_primary_text: Unesite minimalni i maksimalni broj primarnih kategorija koji se mogu dodijeliti raspravi.
      required_secondary_heading: Potreban broj sekundarnih kategorija
      required_secondary_text: Unesite minimalni i maksimalni broj sekundarnih kategorija koji se mogu dodijeliti raspravi.
      title: Podešavanje kategorija

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Kategorije se koriste za podjelu rasprava u hijerarhiju. Primarne kategorije su glavne i nužne, a sekundarne kategorije sporedne i opcionalne."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primarne kategorije
      secondary_heading: Sekundarne kategorije
      settings_button: Podešavanja

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Sve kategorije
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Izaberite primarnu kategoriju|Izaberite {count} primarne kategorije"
      choose_secondary_placeholder: "Izaberite još jednu kategoriju|Izaberite još {count} kategorije"
      edit_title: "Promijenite kategoriju za {title}"
      submit_button: => core.ref.okay
      title: Izaberite kategoriju rasprave

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Izaberite kategoriju

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Kategorija

    header:
      back_to_tags_tooltip: Nazad na listu kategorija

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Više..
      tags_link: => flarum-tags.ref.tags
      untagged_link: Nekategorirano

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} je promjenio kategoriju diskusije u {tagsAdded} i uklonio iz kategorije {tagsRemoved}."
      added_tags_text: "{username} je promijenio kategoriju rasprave u {tagsAdded}."
      removed_tags_text: "{username} je uklonio kategoriju {tagsRemoved}."
      tags_text: "{tags}|{tags}"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Sve rasprave u kategoriji {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Izbrisano

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Napravi kategoriju
    name: Naziv
    tags: Kategorije
