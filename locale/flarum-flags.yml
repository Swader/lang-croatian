flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Prijavljivanje odgovora
      view_flags_label: Pregled prijavljenih odgovora

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Dozvoli korisnicima da prijave svoje odgovore
      guidelines_url_label: URL smjernica zajednice
      title: Podešavanje prijava

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Hvala vam što ste prijavili ovaj odgovor. Naši moderatori će razmotriti vašu prijavu.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Dodatni detalji (opcionalno)
      reason_inappropriate_label: Neprikladno
      reason_inappropriate_text: "Ovaj odgovor je uvredljiv i krši naša <a>pravila zajednice</a>."
      reason_missing_message: Molimo navedite dodatne detalje za naše moderatore.
      reason_off_topic_label: "Izvan teme"
      reason_off_topic_text: Ovaj odgovor nije vezan za trenutnu raspravu i treba ga prebaciti na drugo mjesto.
      reason_other_label: Drugo (navesti)
      reason_spam_label: Neželjeno
      reason_spam_text: Ovaj odgovor je reklama.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nema prijava
      item_text: "{username} u diskusiji <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Odbaci prijavu
      flagged_by_text: "Prijavljeno od {username}"
      flagged_by_with_reason_text: "Prijavljeno od {username} sa razlogom {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Prijavi

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Prijavi odgovor
    flagged_posts: Prijavljeni odgovori
