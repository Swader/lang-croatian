  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Korisničko ime može da sadrži samo slova i brojeve."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivirajte novi nalog
      body: |
        Zdravo {username}!

        Neko (nadamo se ti!) se registrovao na {forum} sa ovom imejl adresom.

        Ukoliko si to bio ti, jednostavno klikni na link pored i nalog će biti aktiviran:
        {url}

        Ukoliko se nisi ti registrovao, samo ignoriši ovaj imejl.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrdi novu imejl adresu
      body: |
        Zdravo {username}!

        Neko (nadamo se ti!) je promenio imejl adresu na ovu sa {forum}.

        Ukoliko si to bio ti, jednostavno klikni na link pored i potvrdi novu imejl adresu:
        {url}

        Ukoliko ovo nisi bio ti, ignoriši ovaj imejl.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Zdravo {username}!

        Neko (nadamo se ti!) je zatražio zahtev za novu lozinku tvog naloga na {forum}.

        Ukoliko si to bio ti, jednostavno klikni na link pored da postaviš novu lozinku:
        {url}

        Ukoliko to nisi bio ti ili odustaješ od promene lozinke, samo ignoriši ovu poruku.

